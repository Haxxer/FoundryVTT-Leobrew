<ol class="items-list traits-list">

    <li class="items-header flexrow">

        <h3 class="item-name flexrow">{{localize "LEOBREW.Traits"}}</h3>

        {{#if owner}}
        <div class="item-controls flexrow">
            <a class="item-control item-create" title='{{localize "LEOBREW.TraitCreate"}}' data-type="trait">
                <i class="fas fa-plus"></i> {{localize "LEOBREW.Add"}}
            </a>
        </div>
        {{/if}}
    </li>

    <ol class="item-list trait-list">
        {{#each traits as |trait iid|}}
        <li class="item flexcol {{section.css}}" data-item-id="{{trait._id}}">
            <div class="item-header flexrow">
                <div class="item-name flexrow">
                    <div class="item-image" style="background-image: url('{{trait.img}}')"></div>
                    <h4>
                        <span class="item-expand rollable">{{ trait.name }}</span>
                    </h4>
                </div>
                {{#if ../owner}}
                <div class="item-controls flexrow">
                    <a class="item-control item-edit" title='{{localize "LEOBREW.TraitEdit"}}'><i class="fas fa-edit"></i></a>
                    <a class="item-control item-delete" title='{{localize "LEOBREW.TraitDelete"}}'><i class="fas fa-trash"></i></a>
                </div>
            </div>
            {{/if}}
            <div class="item-description">
                {{{ trait.data.description }}}
            </div>
        </li>
        {{/each}}
    </ol>

</ol>
