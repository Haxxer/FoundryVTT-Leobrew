<form class="context-menu-content">
    <div class="content-menu-header {{#unless showHeader}}hidden{{/unless}}"> {{ header }}</div>
    {{#each menuItems as |menuItem|}}
    <button class="context-menu-item" data-label="{{ menuItem.label }}">
        <i class="fa {{ menuItem.fa }}"></i> {{ menuItem.label }}
    </button>
    {{/each}}
</form>
